<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" th:href="@{/css/topnav.css}">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/table.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/form.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/button.css}">
</head>
<body>

<div class="header" >
    <img src="/images/logo/logo.png" alt="logo">
    <p style='font-size:16px'> <i class='fas fa-phone-alt'></i>  +4 0756 784 523 </p>
    <p style='font-size:16px'> <i class="material-icons">email</i> dentalclinic@office.com </p>

</div>


<div class="topnav">
    <a class="active" th:href="@{'/home'}">Home</a>
    <a th:href="@{'/servicesPrices'}">Services</a>
    <a th:href="@{'/doctors'}">Our specialists</a>
    <div class="topnav-right" sec:authorize="!isAuthenticated()">
        <a th:href="@{'/login'}">Login</a>
    </div>
    <div class="topnav-right" sec:authorize="isAuthenticated()">
        <form method="post" action="/logout">
            <button type="submit"  class="nav-btn">
                Logout
            </button>
        </form>
    </div>
    <div class="topnav-right" sec:authorize="hasAuthority('ROLE_2')">
        <a th:href="@{'/justPatient'}">PATIENT</a>
    </div>
</div>

<form class="container" method="post" action="/saveService" th:object="${dentalService}">
    <h1>Dental Service</h1>
    <input type="hidden" th:field="*{dentalServiceId}">
    <span th:if="${#fields.hasErrors('dentalServiceName')}" th:each="err:${#fields.errors('dentalServiceName')}" th:text="${err}"></span>
    <input type="text" th:field="*{dentalServiceName}" placeholder="Enter dental service name" name="dentalServiceName">
    <span th:if="${#fields.hasErrors('dentalServicePrice')}" th:each="err:${#fields.errors('dentalServicePrice')}" th:text="${err}"></span>
    <input type="text" th:field="*{dentalServicePrice}" placeholder="Enter price" name="dentalServicePrice">
    <button type="submit" class="btn">Submit</button>
</form>

</body>
</html>
